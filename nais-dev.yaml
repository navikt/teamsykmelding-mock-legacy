apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: teamsykmelding-mock
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  port: 3000
  ingresses:
    - "https://teamsykmelding-mock.intern.dev.nav.no"
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi
  liveness:
    path: /api/internal/is_alive
  readiness:
    path: /api/internal/is_ready
  accessPolicy:
    outbound:
      rules:
        - application: teamsykmelding-mock-backend
          namespace: teamsykmelding
          cluster: dev-gcp
  env:
    - name: MOCK_BACKEND_URL
      value: teamsykmelding-mock-backend
